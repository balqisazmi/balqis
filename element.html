<!DOCTYPE html>
<html>
<head>
    <title>Change Content Element</title>
    <script>
        function changeContent() {
          document.querySelector("#myElement p").textContent = "Hello there!";
        }
      </script>
</head>
<body>

    <div id="myElement">
        <p>Welcome to my website!</p>
      </div>

      <button onclick="changeContent()">Change Text</button>

</body>
</html>
